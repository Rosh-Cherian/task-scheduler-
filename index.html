<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <button id="showFormButton">Show Form</button>
  <div id="detailsForm" class="hidden">
    <form id="inputForm">
      <label for="field1">Field 1:</label>
      <input type="text" id="field1" name="field1" required><br>

      <label for="field2">Field 2 (Date):</label>
      <input type="date" id "field2" name="field2" required><br>

      <label for="field3">Field 3:</label>
      <input type="text" id="field3" name="field3" required><br>

      <label for="field4">Field 4 (Dropdown):</label>
      <select id="field4" name="field4" required>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!--<div id="secondFormContainer" class="hidden">-->
    <button id="showSecondFormButton">Show Second Form</button>
    <form id="secondForm" class="hidden">
      <label for="field5">Field 5:</label>
      <input type="text" id="field5" name="field5" required><br>

      <label for="field6">Field 6:</label>
      <input type="text" id="field6" name="field6" required><br>

      <button type="submit">Submit Second Form</button>
    </form>
  <!--</div>-->

  <div id="submittedDetails" class="hidden">
    <p id="submittedText"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
